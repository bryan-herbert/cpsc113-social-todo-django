<!DOCTYPE html>
<html>
    
<head>
    <meta charset='utf-8'>
    <title>CPSC113 Social Todo App 2</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>

<body>
<h1>Herb's Corner</h1>

<h2>CPSC113 Social ToDo App</h2>

<div>
    <h5>Don't feel like this!</h5>
    <img src="http://ordiate.com/wp-content/uploads/2013/04/stress.jpg" alt="Stress" style="width:304px;height:228px;">
</div>

{% if errors %}
<div style="color:red" class="validation-error">
    {{errors}}
</div>
{% endif %}

<div id="registration">
  <form action="/user/registration" method="POST" class="registration">
    {% csrf_token %}
    <h2>create your account</h2>
    {{registration}}
    <button class="sign-up-submit" type="submit">registration</button>
</div>

    <footer>
        <a href="/user/logout" class="logout">Logout</a>
    </footer>
</body>

</html>
